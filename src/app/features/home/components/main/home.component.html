<div class="header">
    <div class="over">
        <!-- Aggiungere sezione items in cart -->
        <ng-container *ngIf="((cartItem | async) && (cartItem | async).length > 0)"> 
            <div class="popover__wrapper">
                <p class="cart">CARRELLO ({{ (cartItem | async).length}})</p>  
                <div class="popover__content">
                    <div class="popover__message"> 
                        <ng-container *ngFor="let i=index;let item of cartItem | async;">
                            <div>
                                <p class="item">Prodotto: {{item.name | titlecase }}</p>
                                <p class="item">Colore: {{item.color | titlecase}}</p>
                                <p class="item">Testo: {{item.text | titlecase}}</p>
                                <p class="item4">Colore testo: {{item.textColor | titlecase}}</p>
                                <div *ngIf="(cartItem | async).length == (i+1);else hr"></div>
                                <ng-template #hr><hr></ng-template>
                                
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="((cartItem | async) && (cartItem | async).length == 0)">
            <div class="popover__wrapper">
                <p class="cart"> CARRELLO </p>
                <div class="popover__content">
                    <div>
                        <div class="popover__message"> 
                            <p>Carrello vuoto </p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <img src="../../../assets/icone/cart.png" alt="carrello" class="carrello">
    </div>
    <p class="title">Benvenuto il Lillo.it!</p>
</div>
<div class="background">
    <div class="carousel">
        <div class="carousel-inner">
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
            <div class="carousel-item" >
                <img src="http://fakeimg.pl/2000x800/89ac76/fff/?text=Maglietta">
            </div>
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="http://fakeimg.pl/2000x800/DA5930/fff/?text=Pantaloncini">
            </div>
            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="http://fakeimg.pl/2000x800/F90/fff/?text=Felpa">
            </div>
            <label for="carousel-3" class="carousel-control prev control-1"><span (click)="currentClothesId(2)">‹</span></label>
            <label for="carousel-2" class="carousel-control next control-1"><span (click)="currentClothesId(1)">›</span></label>
            <label for="carousel-1" class="carousel-control prev control-2"><span (click)="currentClothesId(0)">‹</span></label>
            <label for="carousel-3" class="carousel-control next control-2"><span (click)="currentClothesId(2)">›</span></label>
            <label for="carousel-2" class="carousel-control prev control-3"><span (click)="currentClothesId(1)">‹</span></label>
            <label for="carousel-1" class="carousel-control next control-3"><span (click)="currentClothesId(0)">›</span></label>
            <ol class="carousel-indicators">
                <li>
                    <label for="carousel-1" class="carousel-bullet"><span (click)="currentClothesId(0)">•</span></label>
                </li>
                <li>
                    <label for="carousel-2" class="carousel-bullet"><span (click)="currentClothesId(1)">•</span></label>
                </li>
                <li>
                    <label for="carousel-3" class="carousel-bullet"><span (click)="currentClothesId(2)">•</span></label>
                </li>
            </ol>
        </div>
        <div class="bottone" (click)="goToCustomize()">
            <a class="myButton">PERSONALIZZA</a>
        </div>
    </div>  
</div>
