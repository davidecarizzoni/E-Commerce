<div class="signup">
    <form [formGroup]="signUpForm" class="signUpForm">
        <button class="btn-registrati" routerLink="/login"> Ã— </button>

            <img src="../assets/logo.png" alt="logo" class="logo">

            <input formControlName="username" id="username" placeholder="username" class="inputFields" required minlength="5">
        </div>
        <div>

        </div>
        <br><br>
        <button type="submit" (click)="doSignUp()">
